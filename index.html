<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="weather-main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!-- main -->
    <div class="main-box">
      <br />
      <!-- inputs -->
      <form>
      <input
        class="search"
        type="text"
        placeholder="Enter a city"
        autocomplete="off"
      />
      <input type="submit" class="blue btn" value="Search" />
        </form>
      <!-- weather-deteil -->
      <br />
      <span class="weather-deteil">
        <h1 class="name-town">your city</h1>
        <p class="data-in-town">date and time</p>
        <p class="clear">Clear</p>
      </span>
      <br />
      <div class="w-d">
        <div class="temp">
          <img class="temp-smile" src="sun.jpg" />
          <span class="temp-value">0</span>
          <span class="c-f">
            <a href="#" class="temp-c" title="convert to degrees Celsius">°C</a>
            <span class="dash">|</span>
            <a href="#" class="temp-f" title="convert to Fahrenheit">°F</a>
          </span>
        </div>
        <div class="p-v">
          <p class="humidity">Humidity . . .</p>
          <p class="wind">Wind . . .</p>
        </div>
      </div>
      <div class="weath-col-main">Weather forecast 
        <br>
        by day of the week</div>
    </div>
    <div class="box-autor">
      <small class="autor">
        <a href="https://github.com/CodeElliX/weather-app" target="_blank">Open-source code</a>
        , by <a href="https://www.shecodes.io/">Olena Nikulina</a> from
        <a href="https://www.shecodes.io/">She Codes</a>
      </small>
    </div>
    <script src="weather-main.js"></script>
  </body>
</html>
